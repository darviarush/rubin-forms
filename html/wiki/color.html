<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<style>
*{margin:0;padding:0}
html, body {width:100%; height: 100%}


.container{margin:0 auto; overflow:auto; width: 600px}
.container div {
font-size:1px;
width: 5px; height: 5px;
float:left;
}
</style>

<div class=container>
<script>
for(i=0; i<255; i+=16) 
for(j=0; j<255; j+=16)
for(k=0; k<255; k+=16){
	document.writeln("<div style='background: rgb("+i+", "+j+", "+k+");'>&nbsp;</div>");
}
</script>
</div>
	
</body>
</html>
