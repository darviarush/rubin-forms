
<form id=$+register method=POST>
	<input type="hidden" name="form" value="$-">
	<input type="hidden" name="email" value="$email">
	
	<p>На почту <b>$email</b> отправлено письмо с подтверждением регистрации</p>
	<p>Для завершения регистрации нажмите на ссылку в письме или введите присланный код:</p>

	<div class="box">
		<input name=code placeholder="код...">
		{% if $code_error %}<div class="error">$code_error</div>{% fi %}
		<input type="submit" class="btn green" value="Зарегистрироваться">
	</div>
</form>
